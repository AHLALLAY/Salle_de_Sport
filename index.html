<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-slate-400">
    <aside class="flex-col bg-blue-800 h-full w-[20%] space-y-8 text-center">
        <div class="space-x-8">
            <label for="acteur" class="font-bold">Vous étes</label>
            <select name="*acteur" id="acteur">
                <option value="administration">Administration</option>
                <option value="member">Member</option>
            </select>
        </div>

        <div id="admin" class="flex-col p-4 bg-gray-200">
            <div class="space-x-8">
                <label for="add" class="font-bold">Ajouter</label>
                <select name="add" id="ajoute">
                    <option value="ajoute">Ajouter ...</option>
                    <option value="activité">Activité</option>
                    <option value="membre">Membre</option>
                </select>
            </div>
            <div class="space-x-8">
                <label for="add" class="font-bold">Archiver</label>
                <select name="add" id="archive">
                    <option value="ajoute">Archiver ...</option>
                    <option value="activité">Activité</option>
                    <option value="membre">Membre</option>
                </select>
            </div>
        </div>
        
        <div id="member">
            <div class="space-x-8">
                <label for="add" class="font-bold">Reservation</label>
                <select name="add" id="ajoute">
                    <option value="ajoute">Reservation ...</option>
                    <option value="activité">Ajouter</option>
                    <option value="membre">Annuler</option>
                </select>
            </div>
            <div class="space-x-8">
                <label for="add" class="font-bold">Archiver</label>
                <select name="add" id="archive">
                    <option value="ajoute">Archiver ...</option>
                    <option value="activité">Activité</option>
                    <option value="membre">Membre</option>
                </select>
            </div>
        </div>
    </aside>
</body>

</html>
